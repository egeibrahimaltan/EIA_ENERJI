<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Flask'ta statik dosya yolu -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Giriş Yap</h2>

            <!-- Flash mesajlarını göster -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                <p class="hata">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Flask'ta form gönderimi -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Emailinizi girin">
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
                    <small class="error-message" id="login-error">Geçersiz email veya şifre.</small>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
            <p>Hesabınız yok mu? <a href="{{ url_for('register') }}">Buradan kayıt olun</a></p>
        </div>
    </div>

    <!-- Flask'ta statik dosya yolu -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
